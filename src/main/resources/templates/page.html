<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Kanit', sans-serif;}
    </style>
    <title>Title</title>
</head>
<body>
    <div class="container">
    <h2 class="mt-5">COVID 19 UPDATE</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Status</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>confirmed</td>
            <th th:text="${data.confirmed}"></th>

        </tr>
        <tr>
            <td>recovered</td>
            <th th:text="${data.recovered}"></th>

        </tr>
        <tr>
            <td>hospitalized</td>
            <th th:text="${data.hospitalized}"></th>

        </tr>
        <tr>
            <td>deaths</td>
            <th th:text="${data.deaths}"></th>

        </tr>
        <tr>
            <td>newconfirmed</td>
            <th th:text="${data.newconfirmed}"></th>

        </tr>
        <tr>
            <td>newrecovered</td>
            <th th:text="${data.newrecovered}"></th>

        </tr>
        <tr>
            <td>newhospitalized</td>
            <th th:text="${data.newhospitalized}"></th>

        </tr>
        <tr>
            <td>newdeaths</td>
            <th th:text="${data.newdeaths}"></th>

        </tr>
        <tr>
            <td>updatedate</td>
            <th th:text="${data.updatedate}"></th>

        </tr>

        </tbody>
    </table>
    </div>
</body>
</html>
